<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <label>Nombre</label>
        <input id="nombre"  type="text"/>
        <label>Número de cuenta</label>
        <input id="numCuenta" type="number"/>
        <label>Contraseña</label>
        <input id="password" type="password"/>    
        <button type="button" class="btn-registrar" id="btn-registrar">Registrar</button>
    </div>
<script>
    const btnSave=document.getElementById('btn-registrar');
    btnSave.addEventListener('click',()=>{
        let nombre = document.getElementById('nombre');
        let numCuenta = document.getElementById('numCuenta');
        let clave = document.getElementById('password');

        let array=[];
        array.push(nombre, numCuenta, clave);
        console.log(array[0], array[1],array[2]);
    })

</script>
</body>
</html>
